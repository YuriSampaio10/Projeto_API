{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   {% block 'head' %}
{% endblock 'head' %}
  </head>

<body style="background-color: aqua;">
    
    <div style="background-color: azure;" class="max-w-7l mx-auto">
        <div class="sm:flex mx-auto max-w-7xl">
            <div>
                <h4 class="text-2xl font-bold">Sua IA personalizada </h4>
            </div>
        </div>
        <div style="min-height: 54rem;" class="relative mt-8">
            <!--Respostas da IA-->
            <div style="height: 40rem;"
                        id="chat"
                        class="overflow-scrool-y p-8 bg-gray-50 shadown-lg">
                        <div class="flex items-start space-x-4 p-4">
                            <div class="flex-shrink-0">
                                <img class="inline-block h-10 w-10 rounded-full" src="#" alt="#">
                            </div>
                            <div class="min-w-0 flex-1">
                                <form action="#">
                                    <div class="border-b border-gray-200" id="answer"></div>
                                </form>
                            </div>
                        </div>
            
            </div>
            <div class="absolute bottom-0 left-0 right-0 flex items-start space-x-4 bg-white shadown-lg">
                <div class="flex-shrink-0">
                    <img class="inline-block h-10 w-10 rounded-full " src="#" alt="#">
                </div>
                <div class="min-w-0 flex-1">
                    <form id="ai-form" method="POST"> 
                        <div class="border-b border-gray-200">
                            <label for="question" class="sr-only">Faça uma pergunta</label>
                            <textarea   rows="3"
                                        name="question"
                                        id="question"
                                        class="block p-4 bg-transparent w-full resize-none border-b border-transparent p-0 pb-2 text-gray-900"
                                        placeholder="Faça uma pergunta."></textarea>
                        </div>
                        <div class="flex justify-between pt-2">
                            <div class="flex-shrink-0">
                                <button id="submit-btn"
                                        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadown-sm">
                                    pergunta
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('ai-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const url = "{% url 'ia' %}";
      const question = document.getElementById('question').value;
      const answerElement = document.getElementById('answer');

      answerElement.innerHTML = "<p><em>Carregando resposta da IA...</em></p>";

      const formData = new FormData();
      formData.append('question', question);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        answerElement.innerHTML = `<p>${result}</p>`;
      } catch (error) {
        console.error("Erro:", error);
        answerElement.innerHTML = "<p>Erro ao buscar resposta da IA.</p>";
      }
    });
  </script>
</html>
